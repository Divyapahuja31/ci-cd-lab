name: simple CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: print lint
        run: echo "lint started"

      - name: run lint check
        run: npm run lint

      - name: npm lint check
        run: echo "lint end"
